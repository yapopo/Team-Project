<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경주관광공사</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <!--section1 여행도우미 -->
    <section>
      <div class="trip-wrapper">
        <div class="trip-box">
          <div class="trip-guide">
            <strong><span class="trip">여행</span>도우미</strong>
            <p>경주여행에 도움이 되는<br>바로가기 정보를 안내합니다</p>
          </div>
          <div class="trip-list">
            <ul class="trip-item">
              <li>
                <a href="">
                  <p class="trip-cicle"></p>
                  <img class="trip-img car-img" src="./images/car.png" alt="">
                  <p class="trip-txt car-txt">교통정보</p>
                </a>
              </li>
              <li><a href="">
                <p class="trip-cicle"></p>
                <img class="trip-img" src="./images/megaphone.png" alt=""> 
                  <p class="trip-txt">문화관광해설사</p>
                </a></li>
              <li><a href="">
                <p class="trip-cicle"></p>
                <img class="trip-img" src="./images/address.png" alt="">  
                  <p class="trip-txt">관광안내지도</p>
                </a></li>
              <li><a href="">
                <p class="trip-cicle"></p>
                <img class="trip-img" src="./images/toilet.png" alt=""> 
                  <p class="trip-txt">공중화장실</p>
                </a></li>
              <li><a href="">
                <p class="trip-cicle"></p>
                <img class="trip-img gung-img " src="./images/gyeongbokgung-palace.png" alt="">
                  <p class="trip-txt gung-txt">경주관광코스</p>
                </a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
